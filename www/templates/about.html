<ion-view title="{{title}}">

    <h1 style="text-align: center;margin-top: 30%">
      HMAppBase
    </h1>
    <div class="about-version">
      版本：{{version}} <br/>
      版本号：{{versionCode}} <br/>
      测试更新号：0.1.2

  </div>
</ion-view>
