<ion-view title="{{title}}">
  <ion-nav-bar class="bar-energized nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <button class="button rectangle-round-left" ng-click="goBack()">
        <div class="navi-back">
        </div>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content padding="true">
    <div class="page-header">
      <h1 class="page-title">滑块</h1>
      <p class="page-desc">更多用法请查看： <br>
        <a href="https://github.com/angular-slider/angularjs-slider">angularjs-slider</a>
      </p>
    </div>

    <div class="slider-content">
      <div class="slider-single">
        Single slider
        <rzslider rz-slider-model="singleSlider.value" rz-slider-options="singleSlider.options"></rzslider>
      </div>
      <div class="slider-single">
        Range slider
        <rzslider rz-slider-model="rangeSlider.min" rz-slider-high="rangeSlider.max" rz-slider-options="rangeSlider.options"></rzslider>
      </div>
      <div class="vertical-slider">
        <div>Vertical slider</div>
        <div class="vertical-content">
          <rzslider rz-slider-model="verticalSlider.value" rz-slider-options="verticalSlider.options"></rzslider>
          <rzslider rz-slider-model="verticalRangeSlider.min" rz-slider-high="verticalRangeSlider.max" rz-slider-options="verticalRangeSlider.options"></rzslider>
        </div>

      </div>
    </div>

  </ion-content>
</ion-view>
