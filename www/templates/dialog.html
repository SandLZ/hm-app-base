<ion-view title="对话框">
  <ion-nav-bar class="bar-energized nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <button class="button rectangle-round-left" ng-click="goBack()">
        <div class="navi-back">
        </div>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>


  <ion-content padding="true">
    <div class="page-header">
      <h1 class="page-title">对话框</h1>
      <p class="page-desc">
        1. ionic 自带样式 <br>
        2. 自定义样式 <br>
      </p>

    </div>

    <button class="button button-calm button-full button-radius" ng-click="showDialog()">
      自带
    </button>
    <button class="button button-balanced button-full button-radius" ng-click="showCustomDialog()">
      自定义对话框
    </button>
    <button class="button button-balanced button-full button-radius" ng-click="showCustomDialog2()">
      自定义警告框
    </button>

  </ion-content>
</ion-view>
