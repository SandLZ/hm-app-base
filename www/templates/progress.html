<ion-view title="{{title}}">
  <ion-nav-bar class="bar-energized nav-title-slide-ios7">
    <ion-nav-buttons side="left">
      <button class="button rectangle-round-left" ng-click="goBack()">
        <div class="navi-back">
        </div>
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content>
    <div class="page-header">
      <h1 class="page-title">Progress</h1>
      <p class="page-desc">
        进度条, 使用第三方库：
        <a href="https://github.com/kimmobrunfeldt/progressbar.js">progressbar.js</a>
      </p>
    </div>

    <div class="page-cell-title" style="margin-top: 20px">条形进度条</div>
    <hm-progress-line progress-key="myLine" options="lineOptions"></hm-progress-line>

    <div class="page-cell-title" style="margin-top: 20px">圆形进度条</div>
    <div class="hm-progress-circle" hm-progress-circle progress-key="myCircle" options="circleOptions"></div>


    <div class="page-cell-title" style="margin-top: 20px">半圆形进度条</div>
    <div class="hm-progress-semicircle" hm-progress-semi-circle progress-key="mySemiCircle" options="semiCircleOptions"></div>

    <div class="page-cell-title" style="margin-top: 20px">自定义Svg路径</div>
    <div class="hm-progress-path" hm-progress-path progress-key="myPath" options="pathOptions">
      <div id="container">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" x="0px" y="0px" viewBox="0 0 100 100">
          <path fill-opacity="0" stroke-width="1" stroke="#bbb" d="M81.495,13.923c-11.368-5.261-26.234-0.311-31.489,11.032C44.74,13.612,29.879,8.657,18.511,13.923  C6.402,19.539,0.613,33.883,10.175,50.804c6.792,12.04,18.826,21.111,39.831,37.379c20.993-16.268,33.033-25.344,39.819-37.379  C99.387,33.883,93.598,19.539,81.495,13.923z"/>
          <path id="myPath" fill-opacity="0" stroke-width="3" stroke="#ED6A5A" d="M81.495,13.923c-11.368-5.261-26.234-0.311-31.489,11.032C44.74,13.612,29.879,8.657,18.511,13.923  C6.402,19.539,0.613,33.883,10.175,50.804c6.792,12.04,18.826,21.111,39.831,37.379c20.993-16.268,33.033-25.344,39.819-37.379  C99.387,33.883,93.598,19.539,81.495,13.923z"/>
        </svg>
      </div>
    </div>

  </ion-content>
</ion-view>
